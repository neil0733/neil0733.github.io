<html>
	<head>
		<meta charset="utf-8">
		<title>Ear</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
<body>
<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/STLLoader.js"></script>
<script>
const scene = new THREE.Scene();

const lightcolor = 0x404040;
const lightstrength = 100;
const light1 = new THREE.PointLight( lightcolor, lightstrength );
light1.position.set( 0, 0, 60 );
light1.castShadow = true;
scene.add( light1 );
const AmbientLight = new THREE.AmbientLight( 0x404040, 10 ); // soft white light
scene.add( AmbientLight );

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
)
camera.position.z = 120

const renderer = new THREE.WebGLRenderer()
renderer.outputEncoding = THREE.sRGBEncoding
renderer.setSize(window.innerWidth, window.innerHeight)
document.body.appendChild(renderer.domElement)

const controls = new THREE.OrbitControls(camera, renderer.domElement)
controls.enableDamping = true

const textureLoader = new THREE.TextureLoader();
const texture = textureLoader.load( "EarSkin.jpg" );
const normal = textureLoader.load( "EarSkinNormal.jpg" );

const material = new THREE.MeshStandardMaterial({
    map: texture,
	normalMap: normal
})

const loader = new THREE.STLLoader()
loader.load(
    'ear.stl',
    function (geometry) {
        const mesh = new THREE.Mesh(geometry, material)
        scene.add(mesh)
    },
    (xhr) => {
        console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
    },
    (error) => {
        console.log(error)
    }
)

window.addEventListener('resize', onWindowResize, false)
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight
    camera.updateProjectionMatrix()
    renderer.setSize(window.innerWidth, window.innerHeight)
    render()
}

function animate() {
    requestAnimationFrame(animate)

    controls.update()

    render()
}

function render() {
    renderer.render(scene, camera)
}

animate()
</script>
</body>
</html>
