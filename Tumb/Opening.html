<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>南山公墓x元宇宙</title>
		<style>
			body { margin: 0; }	
			#blocker {
			    position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				display: "inline";
			}
			#instructions {
			    width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
			}
			.button {
				background-color: rgba(0, 0, 0, 0);
				border:  4px solid white;
				border-radius: 12px;
				color: white;
				font-size: 60px;
				cursor: pointer;
			}
			.button:hover {
				background-color: rgba(240, 240, 240, 0.7);
			}
			#transition {
				display: flex;
				width: 1%;
				height: 1%;
				background-color: rgba(200, 200, 200, 1);
			}
		</style>
	</head>

<body>

<div id="blocker">
    <div id="instructions">
        <span style="font-size:80px">南山公墓x元宇宙</span><br>
		<br>
		<button type="button" class="button" id="guide" onmouseup="LinkToGuide()">導覽模式</button><br>
		<br>
		<button type="button" class="button" id="view">參觀模式</button>
    </div>
</div>
<div id="transition"></div>

<script src="https://neil0733.github.io/js/three.js"></script>
<script src="https://neil0733.github.io/js/PointerLockControls.js"></script>
<script src="https://neil0733.github.io/js/GLTFLoader.js"></script>
<script src="https://neil0733.github.io/js/CSS2DRenderer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
	const scene = new THREE.Scene();
	//1. camera 設定
	var camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );
	camera.position.set(0, 1.7, -14);
	camera.rotation.y = Math.PI;

	//2. renderer 設定
	const renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.shadowMap.enabled = true
    renderer.shadowMap.type = 2 // THREE.PCFSoftShadowMap
	document.body.appendChild( renderer.domElement );
	
	//3. 視角控制 設定：使用 Pointer Lock Controls
	const plc = new THREE.PointerLockControls( camera, renderer.domElement );
	
	var i = 0;
	var interval1 = window.setInterval(function(){
	    i=i+0.01;
		camera.position.set(0, 1.7, -14+i);
		if (i > 6){
		    camera.rotation.y = Math.PI/2;
	        camera.position.set(0-i, 1.7, -14);
	    }else if (i > 3){
		    camera.rotation.y = Math.PI/2*3;
	        camera.position.set(5, 1.7, -12+i);
	    };
	}, 30);
	
	//4. 載入 Texture
	const textureLoader = new THREE.TextureLoader();
	//4.1. 載入 地板的 Texture
	const Floorbasecolor = textureLoader.load("https://neil0733.github.io/Tumb/WoodFloor/WoodFlooring_basecolor.jpg");
	Floorbasecolor.wrapS = Floorbasecolor.wrapT = THREE.RepeatWrapping;
	Floorbasecolor.repeat.set( 15, 15 );
	const FloornormalMap = textureLoader.load("https://neil0733.github.io/Tumb/WoodFloor/WoodFlooring_normalMap.jpg");
	FloornormalMap.wrapS = FloornormalMap.wrapT = THREE.RepeatWrapping;
	FloornormalMap.repeat.set( 15, 15 );
	const FloordisplacementMap = textureLoader.load("https://neil0733.github.io/Tumb/WoodFloor/WoodFlooring_displacementMap.jpg");
	FloordisplacementMap.wrapS = FloordisplacementMap.wrapT = THREE.RepeatWrapping;
	FloordisplacementMap.repeat.set( 15, 15 );
	const FloorglossMap = textureLoader.load("https://neil0733.github.io/Tumb/WoodFloor/WoodFlooring_glossMap.jpg");
	FloorglossMap.wrapS = FloorglossMap.wrapT = THREE.RepeatWrapping;
	FloorglossMap.repeat.set( 15, 15 );

	//5. 載入 物品
	//5.1. 載入 牆壁
	const Mwall = new THREE.MeshStandardMaterial({ color: 0x577C8A, roughness : 0.7});
	const wall1 = new THREE.Mesh(new THREE.PlaneGeometry( 30, 7 ), Mwall);
	wall1.position.set(15, 3.5, 0);
	wall1.rotation.y = -Math.PI / 2;
	scene.add( wall1 );
	const wall2 = new THREE.Mesh(new THREE.PlaneGeometry( 30, 7 ), Mwall);
	wall2.position.set(0, 3.5, 15);
	wall2.rotation.y = Math.PI;
	scene.add( wall2 );
	const wall3 = new THREE.Mesh(new THREE.PlaneGeometry( 30, 7 ), Mwall);
	wall3.position.set(-15, 3.5, 0);
	wall3.rotation.y = Math.PI / 2;
	scene.add( wall3 );
	const wall4 = new THREE.Mesh(new THREE.PlaneGeometry( 30, 7 ), Mwall);
	wall4.position.set(0, 3.5, -15);
	scene.add( wall4 );
	//5.2. 載入 天花板
	const Mcelling = new THREE.MeshStandardMaterial({ color: 0x9B90C2 });
	const celling = new THREE.Mesh(new THREE.PlaneGeometry( 30, 30 ), Mcelling);
	celling.position.set(0, 7, 0);
	celling.rotation.x = Math.PI/2;
	scene.add( celling );
	//5.4. 載入 地板
	const Mfloor = new THREE.MeshStandardMaterial({
		map: Floorbasecolor,
		normalMap: FloornormalMap,
		displacementMap: FloordisplacementMap,
		displacementScale: 0.1,
		roughnessMap: FloorglossMap, roughness: 0.6
	});
	const floor = new THREE.Mesh(new THREE.PlaneGeometry( 30, 30 ), Mfloor);
	floor.position.set(0, 0, 0);
	floor.rotation.x = - Math.PI / 2;
	scene.add( floor );
	//5.5. 載入 巴克禮墓
	let loadedModel
	const glftLoader = new THREE.GLTFLoader();
	glftLoader.load(
		'https://neil0733.github.io/Tumb/Barclay.glb', 
		function (gltfScene) {
			loadedModel = gltfScene;
			gltfScene.scene.rotation.y = - Math.PI / 2;
			gltfScene.scene.position.set(8, 0, -8);
			gltfScene.scene.scale.set(0.05, 0.05, 0.05);
			scene.add(gltfScene.scene);
			// 幫巴克禮墓加聚光燈;
			const spotLight = new THREE.SpotLight( 0xffffff, 2, 0, Math.PI/7, 1 ,1.5);
			spotLight.position.set( 8, 2, -12 );
			spotLight.castShadow = true;
			spotLight.target = gltfScene.scene;
			scene.add( spotLight );
		},
		(xhr) => {
			console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
		},
		(error) => {
			console.log(error)
		}
	)
	//5.6 載入 推土機
	let loadedexcavator
	const glftLoader1 = new THREE.GLTFLoader();
	glftLoader1.load(
		'https://neil0733.github.io/Tumb/excavator.glb', 
		function (gltfScene) {
			loadedexcavator = gltfScene;
			gltfScene.scene.rotation.y = 0;
			gltfScene.scene.position.set(0, 1, 0);
			gltfScene.scene.scale.set(1, 1, 1);
			scene.add(gltfScene.scene);
		}
	)

	//6. 載入 光線
	const Alight = new THREE.AmbientLight( 0x151515 ); // soft white light
	scene.add( Alight );

	const lightcolor = 0xFAD689;
	const lightstrength = 0.13;
	const light1 = new THREE.PointLight( lightcolor, lightstrength, 100 );
	light1.position.set( 10, 4.5, -10 );
	light1.castShadow = true;
	scene.add( light1 );
	const light2 = new THREE.PointLight( lightcolor, lightstrength, 100 );
	light2.position.set( 10, 4.5, 0 );
	light2.castShadow = true;
	scene.add( light2 );
	const light3 = new THREE.PointLight( lightcolor, lightstrength, 100 );
	light3.position.set( 10, 4.5, 10 );
	light3.castShadow = true;
	scene.add( light3 );
	const light4 = new THREE.PointLight( lightcolor, lightstrength, 100 );
	light4.position.set( 0, 4.5, -10 );
	light4.castShadow = true;
	scene.add( light4 );
	const light5 = new THREE.PointLight( lightcolor, lightstrength, 100 );
	light5.position.set( 0, 4.5, 0 );
	light5.castShadow = true;
	scene.add( light5 );
	const light6 = new THREE.PointLight( lightcolor, lightstrength, 100 );
	light6.position.set( 0, 4.5, 10 );
	light6.castShadow = true;
	scene.add( light6 );
	const light7 = new THREE.PointLight( lightcolor, lightstrength, 100 );
	light7.position.set( -10, 4.5, -10 );
	light7.castShadow = true;
	scene.add( light7 );
	const light8 = new THREE.PointLight( lightcolor, lightstrength, 100 );
	light8.position.set( -10, 4.5, 0 );
	light8.castShadow = true;
	scene.add( light8 );
	const light9 = new THREE.PointLight( lightcolor, lightstrength, 100 );
	light9.position.set( -10, 4.5, 10 );
	light9.castShadow = true;
	scene.add( light9 );

	function Drawscene(){
		renderer.render( scene, camera );
		window.requestAnimationFrame(Drawscene);
	};
	Drawscene();
	
	function LinkToGuide(){
		const trans = document.getElementById('transition');
        anime({
			targets: trans,
			width: '100%',
			height: '100%',
			easing: 'easeInOutQuad',
			direction: 'normal',
			duration: 500,
			loop: false
		});
	}

</script>
</body>
</html>
