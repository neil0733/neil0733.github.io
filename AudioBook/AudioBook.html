<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Book Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div id="main">
    <!-- side bar -->
    <div id="Sidebar">
        <button class="openbtn" onclick="openNav()">☰ Open BookList</button>
        <div id="mySidebar" class="sidebar">
           <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        </div>
	</div>
    <!-- player -->
    <div id="player">
        <div id="details">
            <div class="track-art"></div>
    	    <div class="track-Chapter">Chapter</div>
            <div class="track-name">Track Name</div>
            <div class="track-book">Book</div>
        </div>
        <div class="buttons">
            <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
            <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
            <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
        </div>
        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" id="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>
        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
    </div>
    <!-- book -->
    <div id="book">
	    <iframe id="bookholder" src="https://docs.google.com/document/d/e/2PACX-1vQepXxUkQQnXkaR_-y4W8V1SkrtORYB8O6d5kNUp5g9QwOThbe_Ox10XReco52Lyq5Ze5qYUQ-BRfVM/pub?embedded=true"></iframe>
    </div>
</div>


  <!-- Load the main script for the player -->
  <script type="text/javascript" src="booklist.json"></script>
  <script src="main.js"></script>
</body>
</html>
