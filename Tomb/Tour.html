<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>南山公墓x元宇宙</title>
		<style>
			body { margin: 0; }	
			#dialog {
			    position: absolute;
				left: 10%;
				top: 75%;
				width: 80%;
				height: 20%;
				background-color: rgba(0, 0, 0, 0.5);
				border:  8px solid white;
				border-radius: 12px;
				color: #ffffff;
				text-align: center;
				font-size: 40px;
				display: -webkit-box;
				-webkit-box-pack: center;
				-webkit-box-align: center;
			}
			#pic {
			    position: absolute;
				left: 10%;
				top: 5%;
				width: 80%;
				height: 70%;
				text-align: center;
				display: -webkit-box;
				-webkit-box-pack: center;
				-webkit-box-align: center;
			}
			.button {
				color: white;
				font-size: 40px;
				cursor: pointer;
				background-color: rgba(240, 240, 240, 0.2);
				border:  0px solid white;
				visibility: visible;
			}
			.button:hover {
				background-color: rgba(240, 240, 240, 0.7);
			}
		</style>
	</head>

<body>
<div id="pic"></div>
<div id="dialog">
    <table width="100%">
        <tr>
            <td width="90%"><span id="DialogText">歡迎光臨南山公墓 × 元宇宙</span></td>
            <td width="10%">
			    <button type="button" class="button" id="Back" onclick="NextBack(this)">▲</button><br>
				<button type="button" class="button" id="Next" onclick="NextBack(this)">▼</button>
			</td>
        </tr>
	</table>
</div>
<div id="transition"></div>

<script src="https://neil0733.github.io/js/three.js"></script>
<script src="https://neil0733.github.io/js/PointerLockControls.js"></script>
<script src="https://neil0733.github.io/js/GLTFLoader.js"></script>
<script src="https://neil0733.github.io/js/CSS2DRenderer.js"></script>
<script src="https://neil0733.github.io/js/SVGLoader.js"></script>
<script src="https://neil0733.github.io/js/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
	const scene = new THREE.Scene();
	//1. camera 設定
	var camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );

	camera.rotation.set(Math.PI/4, Math.PI/4*3, -Math.PI/6);

	//2. renderer 設定
	const renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.shadowMap.enabled = true
    renderer.shadowMap.type = 2 // THREE.PCFSoftShadowMap
	document.body.appendChild( renderer.domElement );
	
	//3. 視角控制 設定：使用 Pointer Lock Controls
	const plc = new THREE.PointerLockControls( camera, renderer.domElement );

	//3.1. 導覽文字、動畫：
	var i = 0;
	const DialogText = document.getElementById("DialogText");
	const Next = document.getElementById("Next");
	var a0 = gsap.timeline()
	a0.to(Next, {visibility: "hidden", duration:0.01})
	  .to(camera.rotation, {x:Math.PI/4, y:Math.PI/4*3, z:-Math.PI/6, duration:0.01})
	  .fromTo(camera.position,{x:25, y:5, z:0}, {x:13, y:5, z:-12, duration:10})
	  .to(Next, {visibility: "visible", duration:0.01})
	function NextBack(Choice){
		if(Choice.id == "Next"){
			var music = new Audio('https://neil0733.github.io/Tomb/Next.mp3');
			music.play();
			i = i + 1;
		} else{
			var Backmusic = new Audio('https://neil0733.github.io/Tomb/Back.mp3');
			Backmusic.play();
			i = i - 1;
		};
		switch (i) {
		    case 0:
			    DialogText.innerText = "歡迎光臨南山公墓 × 元宇宙"
				var a0 = gsap.timeline()
				a0.to(Next, {visibility: "hidden", duration:0.01})
				  .to(camera.rotation, {x:Math.PI/4, y:Math.PI/4*3, z:-Math.PI/6, duration:0.01})
				  .fromTo(camera.position,{x:25, y:5, z:0}, {x:13, y:5, z:-12, duration:6})
				  .to(Next, {visibility: "visible", duration:0.01})
			break
			case 1: 
			    DialogText.innerText = "在這裡，我們將會帶領你了解南山公墓的文化與墓葬特色"
				var a1 = gsap.timeline()
				a1.to(Next, {visibility: "hidden", duration:0.01})
				  .to(camera.rotation, {x:0, y:Math.PI, z:0, duration:0.01})
				  .fromTo(camera.position, {x:5, y:1.7, z:-12}, {x:5, y:1.7, z:-9, duration:4})
				  .to(Next, {visibility: "visible", duration:0.01})
			break
			case 2: 
			    DialogText.innerText = "首先，我們先來看看什麼是南山公墓"
				var a2 = gsap.timeline()
				a2.to(Next, {visibility: "hidden", duration:0.01})
				  .fromTo(camera.position, {x:5, y:1.7, z:-9}, {x:16, y:1.7, z:-16, duration:2.5})
				  .to(camera.rotation, {x:Math.PI/12, y:Math.PI/2*3, z:0, duration:2.5},0)
				  .to(Next, {visibility: "visible", duration:0.01})
			break
			case 3: 
			    DialogText.innerText = "南山公墓：位於台南南區，是原臺灣府城的南郊，舊稱桶盤淺，為全台最大墓葬群"
			break
			case 4: 
			    DialogText.innerText = "包含了荷治、明鄭、清領、日治到戰後各個時期的墓葬，是台灣歷史的見證"
			break
			case 5: 
			    DialogText.innerText = "其中的墓葬形式，有傳統漢式、日式、天主教式、基督教式、佛教式，更有全世界獨有的日漢合併的墓葬形式"
			break
			case 6: 
			    DialogText.innerText = "蘊含豐富的墓葬建築、古道地貌、軍事遺構、歷史名人、生態環境、考古遺址、文人詩詞、彩繪花磚、石雕作品"
			break
			case 7: 
			    DialogText.innerText = "但近年來，南山墓群因為都市更新等因素，面臨迫遷的危機"
				gsap.to(camera.rotation, {x:0, y:Math.PI/2, z:0, duration:0.01})
				gsap.fromTo(camera.position, {x:5, y:1.7, z:-14}, {x:5, y:1.7, z:-5, duration:6})
			break
			case 8: 
			    DialogText.innerText = "也因為人們固有對於死亡的恐懼，逐漸被大家遺忘"
				gsap.to(camera.rotation, {x:0, y:Math.PI, z:0, duration:0.01})
				gsap.fromTo(camera.position, {x:0.5, y:0.8, z:-15}, {x:-0.5, y:0.8, z:-15, duration:6})
			break
			case 9: 
			    DialogText.innerText = "這個企劃以3D虛擬實境網站展示明代至民國時期代具表性的墓葬建築，帶領大家了解四百多年來台灣喪葬文化的演變"
				gsap.to(camera.rotation, {x:-Math.PI/12, y:0, z:0, duration:0.01})
				gsap.fromTo(camera.position, {x:10, y:4, z:25}, {x:-10, y:4, z:25, duration:10})
			break
			case 10: 
			    DialogText.innerText = "讓我們先從漢人墓葬開始吧！"
			break
			case 11: 
			    DialogText.innerText = "先來介紹一下這個墓的主人：施瓊芳"
			break
			case 12: 
			    DialogText.innerText = "施瓊芳，原名為施龍文，在中舉之後即改名為施瓊芳"
			break
			case 13: 
			    DialogText.innerText = "關於施瓊芳的一些小知識："
			break
			case 14: 
			    DialogText.innerText = "在經歷了四次的會試未中，終於在1845年考中進士，是府城的第一位進士"
			break
			case 15: 
			    DialogText.innerText = "未在分發時赴任江蘇等地的職位，最後返鄉為鄉努力；曾勸募修建育嬰堂、義民祠、藥王廟等公共設施"
			break
			case 16: 
			    DialogText.innerText = "與兒子施士洁是臺灣科舉史上唯一的父子檔進士"
			break
			case 17: 
			    DialogText.innerText = "目前施瓊芳之墓被台南市政府，選定為直轄市古蹟"
			break
			case 18: 
			    DialogText.innerText = "介紹完墓主人，接著就讓我們來看看「漢式墓」的相關構造與介紹吧！"
			break
			case 19: 
			    DialogText.innerText = "墓碑：又稱為「墓牌」，造型多樣，以前在窮苦的時候甚至只會有墓堆，而未有墓碑"
				gsap.to(camera.rotation, {x:0, y:-Math.PI/4, z:0, duration:0.01})
				gsap.fromTo(camera.position, {x:12, y:1.5, z:-10}, {x:14, y:1.5, z:-14, duration:10})
			break
			case 20: 
			    DialogText.innerText = "平常在墓碑上一眼看見即是死者姓名、籍貫功名、年紀後嗣等，而用來鐫刻碑文的地方稱為「碑身」，也是墓碑的主體"
			break
			case 21: 
			    DialogText.innerText = "墓桌：又稱「供桌、酒菜桌」，祭祀時用來擺放供品、花束等。通常與墓碑同寬"
			break
			case 22: 
			    DialogText.innerText = "且側邊會有簡單雕飾，而底座通常採櫃台腳（而施瓊芳墓也以這樣的方式表現）"
				gsap.to(camera.rotation, {x:0, y:0, z:0, duration:0.01})
				gsap.fromTo(camera.position, {x:10, y:4, z:25}, {x:-10, y:4, z:25, duration:10})
			break			
		}	
	}

	//4. 載入 Texture
	const textureLoader = new THREE.TextureLoader();
	//4.1. 載入 地板的 Texture
	const Floorbasecolor = textureLoader.load("https://neil0733.github.io/Tomb/WoodFloor/WoodFlooring_basecolor.jpg");
	Floorbasecolor.wrapS = Floorbasecolor.wrapT = THREE.RepeatWrapping;
	Floorbasecolor.repeat.set( 20, 20 );
	const FloornormalMap = textureLoader.load("https://neil0733.github.io/Tomb/WoodFloor/WoodFlooring_normalMap.jpg");
	FloornormalMap.wrapS = FloornormalMap.wrapT = THREE.RepeatWrapping;
	FloornormalMap.repeat.set( 20, 20 );
	const FloordisplacementMap = textureLoader.load("https://neil0733.github.io/Tomb/WoodFloor/WoodFlooring_displacementMap.jpg");
	FloordisplacementMap.wrapS = FloordisplacementMap.wrapT = THREE.RepeatWrapping;
	FloordisplacementMap.repeat.set( 20, 20 );
	const FloorglossMap = textureLoader.load("https://neil0733.github.io/Tomb/WoodFloor/WoodFlooring_glossMap.jpg");
	FloorglossMap.wrapS = FloorglossMap.wrapT = THREE.RepeatWrapping;
	FloorglossMap.repeat.set( 20, 20 );

	//5. 載入 物品
	//5.1. 載入 牆壁
	const Mwall = new THREE.MeshBasicMaterial({ color: 0x577C8A});
	const wall1 = new THREE.Mesh(new THREE.PlaneGeometry( 40, 7 ), Mwall);
	wall1.position.set(20, 3.5, 0);
	wall1.rotation.y = -Math.PI / 2;
	scene.add( wall1 );
	const wall2 = new THREE.Mesh(new THREE.PlaneGeometry( 40, 7 ), Mwall);
	wall2.position.set(0, 3.5, 20);
	wall2.rotation.y = Math.PI;
	scene.add( wall2 );
	const wall3 = new THREE.Mesh(new THREE.PlaneGeometry( 40, 7 ), Mwall);
	wall3.position.set(-20, 3.5, 0);
	wall3.rotation.y = Math.PI / 2;
	scene.add( wall3 );
	const wall4 = new THREE.Mesh(new THREE.PlaneGeometry( 40, 7 ), Mwall);
	wall4.position.set(0, 3.5, -20);
	scene.add( wall4 );
	//5.2. 載入 天花板
	const Mcelling = new THREE.MeshBasicMaterial({ color: 0x81C7D4 });
	const celling = new THREE.Mesh(new THREE.PlaneGeometry( 40, 40 ), Mcelling);
	celling.position.set(0, 7, 0);
	celling.rotation.x = Math.PI/2;
	scene.add( celling );
	//5.3. 載入 地板
	const Mfloor = new THREE.MeshStandardMaterial({
		map: Floorbasecolor,
		normalMap: FloornormalMap,
		displacementMap: FloordisplacementMap,
		displacementScale: 0.1,
		roughnessMap: FloorglossMap, roughness: 0.6
	});
	const floor = new THREE.Mesh(new THREE.PlaneGeometry( 40, 40 ), Mfloor);
	floor.position.set(0, 0, 0);
	floor.rotation.x = - Math.PI / 2;
	scene.add( floor );
	//5.4 載入 圖片
	const NanPic = new THREE.Mesh(new THREE.PlaneGeometry( 4.8, 3 ), new THREE.MeshBasicMaterial({map: textureLoader.load("https://neil0733.github.io/Tomb/Picture/nan-shan tomb.jpg")}));
	NanPic.position.set(19.8, 2.5, -15);
	NanPic.rotation.y = -Math.PI / 2;
	scene.add( NanPic );
	//5.5 載入 模型
	const ModelData = [
		{"name":"excavator","x":0,"y":1,"z":-5,"rotation":0,"scale":1,"SLangle":8,"SLx":0,"SLy":7,"SLz":-12},
		{"name":"mountain","x":0.35,"y":0.1,"z":-13,"rotation":1,"scale":0.07,"SLangle":6,"SLx":0,"SLy":2,"SLz":-15},
		{"name":"si","x":15,"y":0.6,"z":0,"rotation":0.5,"scale":0.2,"SLangle":6,"SLx":10,"SLy":2,"SLz":0},
		{"name":"Barclay","x":15,"y":0,"z":10,"rotation":0,"scale":0.05,"SLangle":8,"SLx":12,"SLy":2.5,"SLz":10},
		{"name":"wong","x":0,"y":0.1,"z":15,"rotation":0.5,"scale":0.04,"SLangle":6,"SLx":0,"SLy":2,"SLz":13}
	];
	var ModelLoader = new THREE.GLTFLoader();
	for (let i = 0; i < ModelData.length; i++) {
    let Model = ModelData[i];
    let ModelName = "https://neil0733.github.io/Tomb/" + Model.name + ".glb";
    ModelLoader.load( ModelName,
	    function (gltfScene) {
			let loadedModel = gltfScene;
			gltfScene.scene.position.x = parseFloat(Model.x);
			gltfScene.scene.position.y = parseFloat(Model.y);
			gltfScene.scene.position.z = parseFloat(Model.z);
			gltfScene.scene.rotation.y = Math.PI*parseFloat(Model.rotation);
			gltfScene.scene.scale.multiplyScalar( parseFloat(Model.scale) );
			scene.add(gltfScene.scene);
			// 加聚光燈;
			const spotLight = new THREE.SpotLight( 0xffffff, 2, 0, Math.PI/parseFloat(Model.SLangle), 1 ,1.5);
			spotLight.position.x = parseFloat(Model.SLx);
			spotLight.position.y = parseFloat(Model.SLy);
			spotLight.position.z = parseFloat(Model.SLz);
			spotLight.castShadow = true;
			spotLight.target = gltfScene.scene;
			scene.add( spotLight );
		},
		(xhr) => { console.log(xhr.loaded/xhr.total) }
    )
	}
	//5.6 載入 字板
	const WordData = [
	    {"name":"Barclay.1.pic","x":19.5,"y":3.5,"z":9,"scale":0.01,"Rx":1,"Ry":0.5,"Rz":0},
		{"name":"Barclay.2.pic","x":19.5,"y":3.5,"z":12,"scale":0.01,"Rx":1,"Ry":0.5,"Rz":0}
	];
	const svgLoader = new THREE.SVGLoader();
	for (let i = 0; i < WordData.length; i++) {
    let Word = WordData[i];
    let WordName = "https://neil0733.github.io/Tomb/Word/" + Word.name + ".svg";
	svgLoader.load( WordName,
	// called when the resource is loaded
		function ( data ) {
			const paths = data.paths;
			const group = new THREE.Group();
			group.position.x = parseFloat(Word.x);
			group.position.y = parseFloat(Word.y);
			group.position.z = parseFloat(Word.z);
			group.scale.multiplyScalar( parseFloat(Word.scale) );
			group.rotation.x = Math.PI*parseFloat(Word.Rx);
			group.rotation.y = Math.PI*parseFloat(Word.Ry);
			group.rotation.z = Math.PI*parseFloat(Word.Rz);

			for ( let j = 0; j < paths.length; j ++ ) {
				const path = paths[ j ];
				const material = new THREE.MeshBasicMaterial( {
					color: 0xffffff,
					side: THREE.DoubleSide,
					depthWrite: false
				} );
				const shapes = THREE.SVGLoader.createShapes( path );
				for ( let k = 0; k < shapes.length; k ++ ) {
					const shape = shapes[ k ];
					const geometry = new THREE.ShapeGeometry( shape );
					const mesh = new THREE.Mesh( geometry, material );
					group.add( mesh );
				}
			}
		scene.add( group );
		}
	)
	};

	//6. 載入 光線
	const Alight = new THREE.AmbientLight( 0x000000 );
	scene.add( Alight );
	const directionalLight = new THREE.DirectionalLight( 0xFAD689, 0.7 );
	scene.add( directionalLight );

	function Drawscene(){
		renderer.render( scene, camera );
		window.requestAnimationFrame(Drawscene);
	};
	Drawscene();

</script>
</body>
</html>
